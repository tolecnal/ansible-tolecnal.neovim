---
name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  schedule:
    # Run tests weekly on Monday at 00:00 UTC
    - cron: "0 0 * * 1"

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest

    steps:
      - name: Check out the codebase
        uses: actions/checkout@v4

      - name: Set up Python 3
        uses: actions/setup-python@v5
        with:
          python-version: "3.x"

      - name: Install test dependencies
        run: pip3 install ansible ansible-lint yamllint

      - name: Lint code with ansible-lint
        run: ansible-lint

      - name: Lint YAML files with yamllint
        run: yamllint .

  test:
    name: Molecule Test
    runs-on: ubuntu-latest
    strategy:
      matrix:
        scenario:
          - default
          - custom-config

    steps:
      - name: Check out the codebase
        uses: actions/checkout@v4

      - name: Set up Python 3
        uses: actions/setup-python@v5
        with:
          python-version: "3.x"

      - name: Install test dependencies
        run: pip3 install -r molecule/requirements.txt

      - name: Run Molecule tests
        run: molecule test --scenario-name ${{ matrix.scenario }}
        env:
          PY_COLORS: "1"
          ANSIBLE_FORCE_COLOR: "1"

  test-all:
    name: Test All Scenarios
    runs-on: ubuntu-latest
    needs:
      - lint
      - test

    steps:
      - name: All tests passed
        run: echo "All tests passed successfully!"
